<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alerts.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="alert sm-success">
        <div class="alert-icon-success">
            <span class="fas fa-thumbs-up"></span>
        </div>

        <div class="alert-text-success">
            <span> <b>SIU!</b> Completo</span><br>
            <span class="alert-msg">Esta accion se ha completado</span>  
        </div>

        <div class="alert-close">
            <span class="far fa-times-circle"></span>
        </div>
    </div>

    <div class="alert sm-error">
        <div class="alert-icon-error">
            <span class="fas fa-thumbs-down"></span>
        </div>

        <div class="alert-text-error">
            <span> <b>UY!</b> Error</span><br>
            <span class="alert-msg">Esta accion no se completo</span>  
        </div>

        <div class="alert-close">
            <span class="far fa-times-circle"></span>
        </div>
    </div>

    <div class="alert sm-war">
        <div class="alert-icon-war">
            <span class="fas fa-exclamation-triangle"></span>
        </div>

        <div class="alert-text-war">
            <span> <b>HEY!</b> Alerta</span><br>
            <span class="alert-msg">Tenga cuidado</span>  
        </div>

        <div class="alert-close">
            <span class="far fa-times-circle"></span>
        </div>
    </div>

    <div class="alert sm-info">
        <div class="alert-icon-info">
            <span class="fas fa-info-circle"></span>
        </div>

        <div class="alert-text-info">
            <span> <b>INFO!</b> Información</span><br>
            <span class="alert-msg">Aquí va la info</span>  
        </div>

        <div class="alert-close">
            <span class="far fa-times-circle"></span>
        </div>
    </div>

    <div class="alert-sub success">
        <span class="far fa-smile-wink emoji-alert"></span>
        <span class="alert-sub-msg">Buen trabajo!</span>  
        <button class="alert-sub-close">Cerrar</button>
    </div>

    <div class="alert-sub error">
        <span class="far fa-angry emoji-alert" ></span>
        <span class="alert-sub-msg">Mal trabajo!</span>  
        <button class="alert-sub-close">Cerrar</button>
    </div>

    <div class="alert-sub war">
        <span class="far fa-flushed emoji-alert"></span>
        <span class="alert-sub-msg">Mensaje!</span>  
        <button class="alert-sub-close">Cerrar</button>
    </div>

    <div class="alert-sub info">
        <span class="far fa-grin-beam-sweat emoji-alert" ></span>
        <span class="alert-sub-msg">Información!</span>  
        <button class="alert-sub-close">Cerrar</button>
    </div>


    
</body>
</html>
